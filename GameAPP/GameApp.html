<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>
    <link type="text/css" rel="stylesheet" href="css/gameApp.css"/>
    <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    <script type="text/javascript" src="js/jssdk-v2.js"></script>
    <script type="text/javascript" src="js/LinkedList.js"></script>
    <script type="text/javascript" src="js/storePlayRecord.js"></script>
    <script type="text/javascript" src="js/getAppData.js"></script>
    <script type="text/javascript" src="js/dataReport.js"></script>
    <script type="text/javascript" src="js/pandora_request.js"></script>
</head>

<body>
<div class="header" id="header">
        <img src="img/gameTitle.png" alt="小游戏" class="gameTitleImg" id="gameTitleImg">
</div>

<div class="playRecordBar" id="playRecordBar">
    <div id="clearTip" class="clearTip">记录已清空</div>
    <nobr id="nobr" class="nobr">
        <div class="playRecordText" id="playRecordText">我玩过的:</div>
        <div class="playrecord" id="playrecord"></div>
        <span class="fh-refresh" id="fh-refresh" onclick="clearDiskRecord()"></span>
    </nobr>
</div>


<div class="game" id="game">
    <ul class="tm_list" id="tm_list">
    </ul>
</div>
<div class="box">
    <span id="replace_btn" class="replace_btn" onclick="replaceBtn(1)" onselectstart="return false;" style="-moz-user-select:none;">上一页</span>
    <span id="replace_btn" class="replace_btn" onclick="replaceBtn(-1)" onselectstart="return false;" style="-moz-user-select:none;">下一页</span>
</div>
<div class="box">
    <a class="more_game_text_a" id="more_game_text_a"
       target="_blank" onclick="moreGame(this)">更多小游戏请猛戳这里</a>
    <a class="more_game_sing_a" id="more_game_sign_a"
       target="_blank" onclick="moreGame(this)">>></a>
</div>
</body>
</html>
