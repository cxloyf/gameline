          params: {
                backgroundcolor: "bcebf9",
                bordercolor: "bcebf9",
                textcolor: "FFFFFF",
                logoimage: "http://www.4399.com/images/logo_u.png",
                progressbarimage: "http://www.4399.com/images/bar_u.png",

            }
        }
        
        var u = new UnityObject2(config);
        u.observeProgress(function (progress) {
            var $missingScreen = jQuery("#unityPlayer").find(".missing");
            var $brokenScreen = jQuery("#unityPlayer").find(".broken");
            switch(progress.pluginStatus) {
                case "unsupported":
                    showUnsupported();
                    break;
                case "broken":
                    $brokenScreen.find("a").click(function (e) {
                    e.stopPropagation();
                    e.preventDefault();
                    u.installPlugin();
                    return false;
                });
                $brokenScreen.show();
                    break;
                case "missing":
                    $missingScreen.find("a").click(function (e) {
                        e.stopPropagation();
                        e.preventDefault();
                        u.installPlugin();
                        return false;
                    });
                    $missingScreen.show();
                    break;
                case "installed":
                    $missingScreen.remove();
                    break;
                case "first":
                    break;
            }
        });
        jQuery(function(){
            u.initPlugin(jQuery("#unityPlayer")[0], "game.unity3d");
        });
    </script>
</head>
<body>
<div class="content">
    <div id="unityPlayer">
