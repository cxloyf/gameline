<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=gb2312">
    <title></title>
    <link type="text/css" rel="stylesheet" href="css/GameKey7K7K.css"/>
    <link type="text/css" rel="stylesheet" href="css/shrink.css"/>
    <script src="js/jquery.js"></script>
    <script type="text/javascript" src="js/jssdk-v2.js"></script>
    <script type="text/javascript" src="js/dataReport.js"></script>
    <script type="text/javascript" src="js/UnityObject2.js"></script>
</head>
<body>
<div class="mediaLayout" id="mediaLayout">
    <div id="unityPlayer">
        <div class="unity3DPluginMissing">
            <a href="http://unity3d.com/webplayer/" title="安装插件">
                <img alt="Install now!" src="img/getunity.png" width="193" height="63"/>
            </a>
        </div>
        <div class="unity3DPluginBroken">
            <a href="http://unity3d.com/webplayer/"
               title="Unity Web Player. Install now! Restart your browser after install.">
                <img alt="Unity Web Player. Install now! Restart your browser after install."
                     src="img/getunityrestart.png" width="193" height="63"/>
            </a>
        </div>
    </div>
</div>

<div class="shrink" id="shrink">
    <!--<a><img src="img/refresh.png"></a>
    <a><img src="img/turnOn.png"></a>-->
    <span class="refresh" id="refresh" onclick="refreshClick()"></span>
    <span class="voice" id="voice" onclick="voiceClick()" onmouseover="voiceMouseHover()"
          onmousedown="voiceOnMouseDown()" onmouseout="voiceOnMouseOut()" onmouseup="voiceOnMouseUp()"></span>
    <span class="stateBut" id="stateBut" value="pullDown" onclick="stateButClick()" onmouseover="stateButHover()"
          onmousedown="stateButDown()" onmouseout="stateButOut()" onmouseup="stateButUp()"></span>
    <a class="gameGuidance" id="gameGuidance" href=""
       target="_blank" onclick="clickGameGuidance()">查看攻略</a>

</div>
<div class="pullDownBanner" id="pullDownBanner">
    <div class="GameKey" id="GameKey">


    </div>
    <div style="clear:both"></div>
    <div class="contactMethod" id="contactMethod">
        <p class="QQGroup" id="QQGroup">小游戏反馈群：123456</p>

        <p class="intro_url" id="intro_url"></p>
    </div>
</div>
</body>
<script src="js/getFloatWindowsData.js"></script>
<script src="js/buttonBanner.js"></script>
</html>
